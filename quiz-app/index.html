<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="quiz">
        <h1>Welcome to Quiz App!</h1>
        <h3 id="question">Question</h3>
        <ul>
            <li><input type="radio" id="a" name="answer" class="answer"  required><label for="a" id="answer_a">Question</label></li>
            <li><input type="radio" id="b" name="answer" class="answer"  required><label for="b" id="answer_b">Question</label></li>
            <li><input type="radio" id="c" name="answer" class="answer" required><label for="c"  id="answer_c">Question</label></li>
            <li><input type="radio" id="d" name="answer" class="answer"  required><label for="d" id="answer_d">Question</label></li>
        </ul>
        <button id="next">Next</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
